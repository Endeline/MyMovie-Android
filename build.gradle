// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.70'
    repositories {
        google()
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }


    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.0-alpha04"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    project.ext {
        kotlin_version = project.kotlin_version

        compileSdkVersion = 29
        buildToolsVersion = "29.0.2"
        minSdkVersion = 15
        targetSdkVersion = 28
        versionCode = 1
        versionName = "1.0.0"

        coreKtx = "1.2.0"
        appCompact = "1.1.0"
        jUnit = "4.12"
        jUnitX = "1.1.1"
        espressoCore = "3.2.0"
        timber = "4.7.1"
        navigation = "2.2.1"
        material = "1.1.0"
        rxAndroid = "2.1.1"
        rxJava = "2.2.18"
        rxKotlin = "2.4.0"
        lifecycle = "2.2.0"
        okHttpLoggin = "3.14.1"
        rxJavaAdapter = "1.0.0"
        dagger2 = "2.24"
        retrofit2 = "2.6.2"
        multidex = "1.0.3"
        glide = "4.11.0"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
